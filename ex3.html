<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <header>
        <a href="index.html" id="back-link">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            Voltar
        </a>

        <a id="file-link"
            href="https://github.com/Andredev-dias/Base-de-Algoritmos-em-C/blob/master/ifcomE07.c">ifcomE07.c</a>
    </header>

    <div id="container-input">
        <img src="ex3.png" alt="">


        <input type="number" name="h1" id="input-h1" placeholder="Valor Inicial">
        <input type="number" name="h2" id="input-h2" placeholder="Debitos">
        <input type="number" name="h3" id="input-h3" placeholder="Creditos">

        <button onclick="main()">Rodar</button>

        <code id="output"></code>
    </div>


    <script>
        function printf(txt) {
            document.querySelector('#output').innerHTML += txt.replaceAll('\n', '<br>');
        }

        function main() {

            var valorin = document.querySelector('#input-h1').valueAsNumber,
                debito = document.querySelector('#input-h2').valueAsNumber,
                credito = document.querySelector('#input-h3').valueAsNumber,
                resp;

            resp = valorin + credito - debito;

            if (resp > 0) {
                printf("Saldo Positivo em R$ "+resp+"\n");
            }
            else {
                if (resp < 0) {
                    printf("Saldo Negativo em R$ "+resp+"\n");
                }
                else {
                    printf("Saldo Zero.\n");
                }
            }

            return 0;
        }
    </script>

</body>

</html>
