<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <header>
        <a href="index.html" id="back-link">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            Voltar
        </a>

        <a id="file-link"
            href="https://github.com/Andredev-dias/Base-de-Algoritmos-em-C/blob/master/aulapratica26.c">aulapratica26.c</a>
    </header>

    <div id="container-input">
        <img src="ex2.png" alt="">


        <input type="number" name="h1" id="input-h1" placeholder="Horas 1 dia">
        <input type="number" name="h2" id="input-h2" placeholder="Horas 2 dia">
        <input type="number" name="h3" id="input-h3" placeholder="Horas 3 dia">
        <input type="number" name="h4" id="input-h4" placeholder="Horas 4 dia">
        <input type="number" name="h5" id="input-h5" placeholder="Horas 5 dia">

        <button onclick="main()">Rodar</button>

        <code id="output"></code>
    </div>


    <script>
        function printf(txt) {
            document.querySelector('#output').innerHTML += txt.replaceAll('\n', '<br>');
        }

        function main() {

            var h1 = document.querySelector('#input-h1').valueAsNumber,
                h2 = document.querySelector('#input-h2').valueAsNumber,
                h3 = document.querySelector('#input-h3').valueAsNumber,
                h4 = document.querySelector('#input-h4').valueAsNumber,
                h5 = document.querySelector('#input-h5').valueAsNumber,
                resp = (h1 + h2 + h3 + h4 + h5) / 5;

            printf(`A média de horas trabalhadas é de: ${resp} horas por dia.\n`);

            return 0;
        }

    </script>

</body>

</html>
