    <div style="display: flex; flex-direction: column; align-items: center; padding: 1rem; gap: 1rem;">

        <input type="text" name="code" id="input-code" placeholder="CÃ³digo">
        <input type="number" name="idade" id="input-idade" placeholder="Idade">
        <input type="number" name="altura" id="input-altura" placeholder="Altura">
        <input type="number" name="peso" id="input-peso" placeholder="Peso">
        
        <button onclick="main()">Rodar</button>
        
        <code id="output"></code>
    </div>


    <script>
        function printf(txt) {
            document.querySelector('#output').innerHTML += txt.replaceAll('\n', '<br>');
        }


        function main() {
            var code, age, height, weight;

            code = document.querySelector('#input-code').value;
            age = document.querySelector('#input-idade').value;
            height = document.querySelector('#input-altura').value;
            weight = document.querySelector('#input-peso').value;

            printf(`O competidor ${code}, tem ${age} anos, pesa ${weight} Kg e tem ${height} cm de altura. \n`);
            return 0;
        }

    </script>
